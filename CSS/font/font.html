<html>
    <head>
        <meta charset="utf-8">
        
        <title>Font</title>
        
        <style type="text/css">
            .bold{
                font-weight: bold;
            }
            .italic{
                font-style: italic;
            }
            #unters{
                text-decoration: underline;
            }
            .gorss{
                font-weight: bold;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
                color: green;
            }
        
        </style>
        
    </head>
    <body>
        <p class="bold">Dies ist etwa fetter Text</p> 
        <p class="italic">Dies ist etwa recursive Text</p> 
        <p id="unters">Dies ist etwa unterschriebenen Text <span    class="gorss">Dies ist etwa Text</span><br>
        </p> 
        <a href="">dies ist ein link</a>
        
 
    </body>

</html>
