<html>

    <head>
        <meta charset="utf-8">
        <title>Text change</title>
        <style type="text/css">
        
        
        </style>
    </head>
    <body>
        
        <button id="mybutton">click hier</button>
        <input id="myInput" type="text">
        <p id="paragraph">My Paragraph</p>
    
        <script type="text/javascript">
        
                document.getElementById("mybutton").onclick = function(){
                    let variable = "";
                    variable = document.getElementById("myInput").value;
                    document.getElementById("paragraph").innerHTML = variable;
                }
        </script>
    </body>
</html>
