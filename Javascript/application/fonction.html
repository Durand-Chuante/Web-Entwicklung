<html>
    <head>
        <meta charset="utf-8">
        <title>Les fonction en JavaScript</title>
        
        <style type="text/css">
        
        
        </style>
    </head>
    <body>
        
        <p> Quel est le chiffre magique?</p>
        <input type="text" id="valeur">
        <button id="monboutton">envoyé</button>
        
        <script type="text/javascript">
            var magic = Math.floor(Math.random() * 5);
            document.getElementById("monboutton").onclick = function(){
                var maValeur = document.getElementById("valeur").value;
                
                if (maValeur == magic){
                    alert("Super");
                    magic = Math.floor(Math.random() * 5);
                }
                else{
                    alert(`Désolé le chiffre est  ${magic}`);
                }
            }
            
            
        </script>
    </body>

</html>
