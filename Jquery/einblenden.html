<html>
    <head>
        <meta charset="utf-8">
        <title>Text einblenden mit JQuery</title>
        
        <style type="text/css">
        
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    </head>
    
    <body>
    
        <p id="text">ce Text clignote</p>
        <button id="button">click ici</button>
        
        <script type="text/javascript">
        
            var textAktiv = true;
            
            $("#button").click (function(){
                
                if(textAktiv){
                    
                    $("p").fadeOut(function(){
                    textAktiv = false;
                });
                    
                }else{
                    $("p").fadeIn(function(){
                                  
                        textAktiv = true;              
                    });
            
                }
            });
        
        </script>
        
    </body>
</html>
